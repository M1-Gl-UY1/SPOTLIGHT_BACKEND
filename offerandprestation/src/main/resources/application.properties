spring.application.name=offerandprestation

# Port du serveur (On évite le 8080 par défaut pour éviter les conflits)
server.port=8091

# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/spotlight_offres_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=  
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- DESACTIVATION TEMPORAIRE POUR DEV LOCAL ---
# Désactive la recherche du Config Server (règle ton erreur actuelle)
spring.cloud.config.enabled=false
spring.config.import-check.enabled=false

# Désactive l'enregistrement Eureka (sinon tu auras des logs d'erreur de connexion)
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Gestion des fichiers (Uploads)
# Taille max par fichier (ex: 50MB pour une video)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Dossier où seront stockées les images sur ton PC/Serveur
file.upload-dir=./uploads-spotlight