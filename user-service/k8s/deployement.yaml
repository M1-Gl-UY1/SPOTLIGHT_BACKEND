apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: microservices
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: emilekmddev/spotlight:user-service
          ports:
            - containerPort: 5000
          env:
            # ----- SERVER -----
            - name: SERVER_PORT
              value: "5000"

            # ----- DATABASE POSTGRES -----
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "talent"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              value: "password"

            # ----- EUREKA -----
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://registry-service:8761/eureka/"
            - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
              value: "true"
            - name: EUREKA_CLIENT_FETCH_REGISTRY
              value: "true"
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "true"

            # ----- CONFIG SERVER (si utilis√©) -----
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://config-service:8888/"
