apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spotlight
  namespace: microservices
  annotations:
    # AWS ALB Ingress Controller
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # SSL/HTTPS Configuration
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:REGION:ACCOUNT_ID:certificate/CERTIFICATE_ID
    
    # Health Check
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # Timeouts
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=300
    
    # CORS (via ALB)
    alb.ingress.kubernetes.io/actions.response-headers: |
      {
        "Type": "fixed-response",
        "FixedResponseConfig": {
          "StatusCode": "200",
          "ContentType": "text/plain"
        }
      }
    
    # Upload size (client max body size)
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      access_logs.s3.enabled=true,
      access_logs.s3.bucket=spotlight-alb-logs,
      idle_timeout.timeout_seconds=300
    
    # Rate limiting (via WAF - optionnel)
    # alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:REGION:ACCOUNT_ID:regional/webacl/NAME/ID
    
    # Tags
    alb.ingress.kubernetes.io/tags: Environment=production,Project=spotlight

spec:
  rules:
    - host: api.spotlight-groupe-1.com
      http:
        paths:
          # User Service
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 5000
          
          # Catalogue Presentation Service
          - path: /api/catalogue
            pathType: Prefix
            backend:
              service:
                name: catalogue-prestation-service 
                port:
                  number: 8000
          
          # Signal Moderation Service
          - path: /api/moderation
            pathType: Prefix
            backend:
              service:
                name: signal-moder-service
                port:
                  number: 8095
          
          # Offre and Prestation Service
          - path: /api/offres
            pathType: Prefix
            backend:
              service:
                name: offreandprestation-service
                port:
                  number: 8093
          
          # Chat Service
          - path: /api/chat
            pathType: Prefix
            backend:
              service:
                name: chat-service
                port:
                  number: 8096
          
          # Proxy Service (API Gateway) - Route par défaut
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxy-service
                port:
                  number: 8080
          
          # Registry Service (Eureka) - pour monitoring
          - path: /eureka
            pathType: Prefix
            backend:
              service:
                name: registry-service
                port:
                  number: 8761

  tls:
    - hosts:
        - api.spotlight-groupe-1.com
      # Le certificat est géré par l'annotation certificate-arn ci-dessus