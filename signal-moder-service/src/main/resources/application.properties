spring.application.name=signal-moder-service
server.port=8084

# ==============================================================
# 2. BASE DE DONNÉES (MySQL)
# ==============================================================
# Remplace 'root' et le mot de passe par les tiens
# createDatabaseIfNotExist=true va créer la BDD 'spotlight_moderation' pour toi
spring.datasource.url=jdbc:mysql://localhost:3306/moderation_db?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================================
# 3. MODE "LOCAL" (Désactivation du Cloud)
# ==============================================================
# IMPORTANT : Empêche l'app de chercher Eureka et ConfigServer qui n'existent pas encore
spring.cloud.config.enabled=false
spring.config.import=optional:configserver:
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# ==============================================================
# 4. DOCUMENTATION (Swagger UI)
# ==============================================================
# Pour rendre l'interface plus jolie
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# ==============================================================
# 5. LOGGING (Pour voir les erreurs Feign)
# ==============================================================
logging.level.com.spotlight.moderation.client=DEBUG
